<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>KOSN</title>

        <style>
            .uploadcare--jcrop-holder>div>div, #preview {
                border-radius: 50%;
                border:solid 1px #eaeaea;
            }
            .id-card-print{
                display: block;
                height: 450px;
                width: 300px;
                margin: auto;                
            }
            /* ID CARD Ukuran A6 */
            .bg-id-card{
                display: block;
                height: 420px;
                width: 298px;
                background-image:url("assets/img/idcard-01.png") ;
                background-repeat: no-repeat;
                background-size: contain;
            }
            .data-peserta{
                position: relative;            
                top: 232px;
                display: inline-block;
            }
            .data-peserta span{
                font-size: small;
                margin-bottom: 5px; 
                display: block;                                               
            }
            .foto-id{
                position: relative;
                top: 96px;
                left: 87px;
                display: inline-block;
                width: 125px;
                height: 125px;
                border-radius: 50%;
            }
        </style>
        
    </head>
    <body>        
        <div id="id-card" class="id-card-print">
            <span>ID Card Peserta</span>
            
            <div class="bg-id-card">
                <img class="foto-id" src="assets/img/foto-id-card.jpg" alt="" />
                <div class="data-peserta">                    
                    <span id="nama">Grandhys</span> 
                    <span id="sekolah">SMK Telkom</span>
                    <span id="cab">Tunggal Silat</span>
                    <span id="prov">Jawa Timur</span>
                </div>
            </div>
        </div>
        
        <button id="simpan" style="display:block;margin: auto;">Simpan PDF</button>
    </body>
    
    <script src="assets/js/jquery.min.js"></script>            
    <script src="assets/js/html2pdf.bundle.min.js"></script>
    <script>
        $(document).ready(function() {            
            $('#simpan').click(function(){
                var element = document.getElementById('id-card');
                var opt = {                
                filename:     'myfile.pdf',
                image:        { type: 'jpeg', quality: 1 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'A4', orientation: 'portrait' }
                };

                // New Promise-based usage:
                html2pdf().from(element).save();
                
            });
        });
    </script>
</html>
